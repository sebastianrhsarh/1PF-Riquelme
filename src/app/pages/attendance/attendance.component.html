<div class="container">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Asistencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students$ | async">
        <th>{{ student.name }} {{ student.lastName }}</th>
        <td>{{ student.attendance }}%</td>
      </tr>
    </tbody>
  </table>
</div>
